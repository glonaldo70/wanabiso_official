<VirtualHost *:80>
    ServerName wanabiso.com
    ServerAlias www.wanabiso.com

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8083/
    ProxyPassReverse / http://127.0.0.1:8083/

    ErrorLog ${APACHE_LOG_DIR}/wanabiso_proxy_error.log
    CustomLog ${APACHE_LOG_DIR}/wanabiso_proxy_access.log combined
</VirtualHost>

<VirtualHost *:80>
    ServerName kwata.wanabiso.com

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:9000/
    ProxyPassReverse / http://127.0.0.1:9000/

    ErrorLog ${APACHE_LOG_DIR}/kwata_proxy_error.log
    CustomLog ${APACHE_LOG_DIR}/kwata_proxy_access.log combined
</VirtualHost>
