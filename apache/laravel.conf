<VirtualHost *:80>
    ServerName wanabiso.com
    ServerAlias *
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>

    ErrorLog logs/wanabiso_container_error.log
    CustomLog logs/wanabiso_container_access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName wanabiso.com
    ServerAlias *
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Require all granted
        DirectoryIndex index.html
    </Directory>

    ErrorLog logs/wanabiso_container_ssl_error.log
    CustomLog logs/wanabiso_container_ssl_access.log combined
</VirtualHost>
